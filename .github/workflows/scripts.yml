name: Publish
on:
  push:
    branches:
      - 'main'
# The following environment variables are required for the workflow to run
env:
  REGISTRY: ghcr.io
jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.actor}} # => Madeeha-Anjum
      - run: echo ${{ github.repository }} # => Madeeha-Anjum/actions-playground

  build-and-push-image:
    name: Build and push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: set lower case owner name
        env:
          IMAGE_NAME: '${{ github.repository }}'
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to the Container registry(Way 1)
        uses: actions/github-login@v3
        with:
          # Using the autogenerated GitHub token
          token: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ env.REGISTRY }}
          organization: ${{ github.organization }}
          repository: ${{ github.repository }}
          tag: latest
          action: login

      - name: Build/tag/login/push the latest image(Login Way2)
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:latest .
          echo $CR_PAT | docker login ghcr.io -u USERNAME --password-stdin
          docker push $REGISTRY/$IMAGE_NAME
        env:
          # using custom PAT
          CR_PAT: ${{ secrets.CR_PAT }}

